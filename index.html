<html lang="en-HK" style="background-color: black;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaTrpg</title>
    <meta name="author" content="IdeaTrpg">
    <meta property="og:url" content="https://ideatrpg.com/">
    <meta property="og:site_name" content="IdeaTrpg">
    <meta property="og:title" content="IdeaTrpg">
    <meta property="og:type" content="website">
    <meta property="og:image"
          content="img/Logo_Ig.png">
    <meta property="og:locale" content="en_HK">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="IdeaTrpg">
    <meta name="twitter:image"
          content="img/Logo_Ig.png">
    <meta name="twitter:image:alt" content="IdeaTrpg">
    <meta name="theme-color" content="#000000">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
            integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/c5fabdd5cd.js" crossorigin="anonymous"></script>
    <!-- Syncfusion CSS -->
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" type="text/css"/>
    <!-- Syncfusion JS -->
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>

</head>
<body style="margin: 0; background-color: black;">
<div class="uk-margin-remove uk-grid-collapse uk-dark" uk-grid>
    <audio id="id_loop_bgm" loop>
        <source src="audio/bgm.mp3" type="audio/mpeg">
        Mic test, One, Two
    </audio>

    <div class="uk-width-1-1 uk-padding-remove">
        <img src="img/Logo_Ig.png">
    </div>

    <div class="uk-width-1-1 uk-margin-medium">
        <b class=""></b>
        <hr style="border-top: 1px dashed grey;">
    </div>


    <div class="uk-width-1-2">
        <img src="img/Description_01.png">
    </div>
    <div class="uk-width-1-2">
        <img src="img/Description_02.png">
    </div>

    <div class="uk-width-1-1 uk-form-controls">
        <b class=""></b>
        <hr style="border-top: 1px dashed grey;">
    </div>


    <div class="uk-width-1-1 uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">
        <div class="uk-slider-items uk-child-width-1-3" id="id_script_lightbox" uk-grid uk-lightbox="animation: slide"></div>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slider-item="next"></a>
    </div>

    <div class="uk-width-1-1 uk-form-controls">
        <b class=""></b>
        <hr class="uk-margin" style="border-top: 1px dashed grey;">
    </div>


    <div class="uk-width-1-1 uk-padding-remove" uk-grid>
        <div class="uk-width-1-2">
            <img src="img/Cost.png">
        </div>
        <div class="uk-width-1-2 uk-inline" style="display: flex; flex-direction: column;">
            <div class="uk-position-bottom uk-margin-medium-left uk-margin-medium-bottom">
                <span>你有興趣嗎？</span>
                <h2>報名方法</h2>
                <p style="white-space: pre-line;">
                    1.上Instagram 睇下我地既News
                    2.係上面睇定你想跑咩劇本
                    4.約齊你既戰友，或者自私報名
                    5.到下面Google form 填上你既資料
                    6.提交完就可以等我地通知啦
                    7.我地安排好時間會同你確認返booking
                    8.當日帶齊人同供品上黎我地度享受！
                </p>
                <div>
                    <a class="uk-button uk-button-secondary"
                       href="https://docs.google.com/forms/d/1G1xbvSOUoGbfT9O-HMBe7ub0wHYsqmExvvMppCxmWlg"
                       target="_blank">呢度填表</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">
    var audioPlayer = document.getElementById("id_loop_bgm");
    window.addEventListener('load', function () {
        audioPlayer.volume = 0.1;
        audioPlayer.play();
    })

    // Define the directory path
    const posterDirectory = 'img/script_poster/';
    const posterShowCaseLightBox = $('#id_script_lightbox');

    const posterArray = [
        {"path": "Poster_ghost_door.png", "name": "鬼門開"},
        {"path": "Poster_A_A_A_A.jpg", "name": "呀呃啊啊"},
    ];
    for (const posterElement of posterArray){
        posterShowCaseLightBox.append(
            '<div>' +
            '<a class="uk-inline" href="' + posterDirectory + posterElement.path + '" data-caption="' + posterElement.name + '" uk-lightbox="{group:\'script-poster\'}">' +
            "<img src='" + posterDirectory + posterElement.path + "' width='1800' height='1200' alt='" + posterElement.name + "'>" +
            "</a>" +
            "</div>"
        );
    }

</script>
</body>
</html>
